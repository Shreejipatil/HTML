<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1 align="center" > Registration form </h1>
        <form action="save.py" method="post" >
            <table align="center" cellpadding="10">
                <tr>
                    <th> Id: </th>
                    <td> <input type="number" name="Idnumber"></td>
                </tr>
                <tr>
                    <th> Name: </th>
                    <td> <input type="text" name="frame"></td>
                </tr>
                <tr> 
                    <th> Course: </th>
                    <td> <input type="text" name="Course"></td>
                </tr>
                <tr>
                    <th> Branch: </th>
                    <td> <input type="text" name="Branch"></td>
                </tr>
                <tr>
                    <th> Roll No.: </th>
                    <td> <input type="number" name="rollnumber"></td>
                </tr>
                <tr>
                    <th> Email_Address: </th>
                    <td> <input type="email" name="Email_Address"></td>
                </tr>
                <tr>
                    <th> User_Name: </th>
                    <td> <input type="text" name="User_Name"></td>
                </tr>
                <tr>
                    <th> About Us: </th>
                    <td> <textarea row="10" cols="40"></textarea></td>
                </tr>
                <tr>
                    <th> Password: </th>
                    <td> <input type="password" name="mypassword"</td>
                </tr>
                <tr>
                    <th colspan="2"> 
                    <button type="Add"> Add </button>
                    </th>
                </tr>

        </form>
    </body>
</html>
