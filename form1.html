<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1 align="center"> Basic Syntax for Input Elements </h1>
        <form action="save.py" method="post">
            <table align="center" cellpadding="10">
                <tr>
                    <th> Your Full Name </th>
                    <td> <input type="text" name="frame"/></td>
                </tr>
                <tr> 
                    <th> Mobile No</th>
                    <td> <input type="number" name="mymobile"/> </td>
                </tr>
                <tr> 
                    <th> e-mail Id</th>
                    <td> <input type="email"/></td>
                </tr>
                <tr> 
                    <th> Password</th>
                    <td> <input type="password" name="mypassword"/></td>
                </tr>
                <tr>
                    <th> Date of Birth </th>
                    <td>  <input type="date"/></td>
                </tr>
                <tr> 
                    <th> Your Profile Photo</th>
                    <td> <input type="file"/> </td>
                </tr>
                <tr>
                    <th> Hobiies </th>
                    <td>
                         <input type="checkbox"/> Reading
                         <input type="checkbox"/> Playing cricket
                         <input type="checkbox"/> Travelling
                    </td>
                </tr>
                <tr>
                    <th> Gender </th>
                    <td>
                         <input type="radio" name="gender" value="M"/> I am Male
                         <input type="radio" name="gender" value="F"/> I am Female
                    </td>
                </tr>
                <tr> 
                    <th> Your City Name </th>
                    <td> 
                        <select>
                            <option> Choose </option>
                            <option selected> Bangalore </option>
                            <option> Mumbai </option>
                            <option> Chennai </option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <th> Full Address </th>
                    <td> <textarea rows="10" cols="40"></textarea> </td>
                </tr>
                <tr> 
                    <th colspan="2"> 
                        <botton type="reset"> Reset </botton>
                        <button type="submit"> Register </button>
                    </th>
                </tr>

            </table>
        </form>
    </body>
</html>
