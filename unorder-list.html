<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> UL - Unorder list </h1>

        <ul type="disc">
            <li> List Item </li>
            <li> Home </li>
            <li> View Profile </li>
            <li> Edit Profile </li>
            <li> My Project </li>
            <li> My Experience </li>
        </ul>

        <hr color="red" size="5"/>

        <ul type="circle">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Chennai </li>
            <li> Delhi </li>
        </ul>

        <hr color="blue" size="10"/>

        <ul type="square">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Chennai </li>
            <li> Delhi </li>
        </ul>
        <hr color="green" size="15"/>

        <ul type="none">
            <li> Bangalore </li>
            <li> Mumbai </li>
            <li> Chennai </li>
            <li> Delhi </li>
        </ul>

    </body>
</html>
